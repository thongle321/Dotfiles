import = [
  "~/.config/alacritty/themes/catppuccin_mocha.toml",
]
#working_directory = "C:/Users/Moderator"
working_directory = "None"

[shell]
program = "C:/Users/Moderator/AppData/Local/Microsoft/WindowsApps/pwsh.exe"
args = ["-NoLogo"]

[font]
normal = { family = "CaskaydiaCove Nerd Font", style = "Regular"}
#bold = {family = "CaskaydiaCove Nerd Font", style = "Bold"}
#italic = {family = "CaskaydiaCove Nerd Font", style = "Italic"}
#bold_italic = {family = "CaskaydiaCove Nerd Font", style = "Bold Italic"}
size = 13
#offset = {x = 1, y = 1}

[window]
opacity = 1.0

[keyboard]
bindings = [
{key = "N", mods = "Control", action = "CreateNewWindow" },
{key = "C", mods = "Control", action = "Copy"},
{key = "V", mods = "Control", action = "Paste"},
{key = "+", mods = "Control", action = "increasefontsize"},
{key = "-", mods = "Control", action = "DecreaseFontSize"},
{key = "P", mods = "Control|Shift", action = "ResetFontSize"},
{key = "M", mods = "Control", action = "ToggleFullscreen"},
]
